<h4>NON POISONOUS</h4>
<section>
  <div>
    <input class="songs-list__search" type="text" ng-model="query" placeholder="search" />
  </div>
    <div ng-repeat="item in mushrooms | filter: query">
      <div ng-show="{{ item.edible }}">
        <a href="#/item/{{ item.id }}">{{ item.name }}</a>
        <p>{{ item.description}}</p>
      </div>
    </div>
</section>
